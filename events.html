<!DOCTYPE html>
<html ng-app = 'eventApp'>
  <head>
    <meta charset="utf-8">
   <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Event Sample</title>
  </head>
  <body>
    <div ng-controller = 'eventController'>
      <h2>Mouse Event Demo</h2>
      <p ng-mousemove="mm=mm+1" 
      ng-mouseover="mo=mo+1"
      ng-mouseleave="ml=ml+1"
      ng-click="c=c+1"
      ng-mousedown="md=md+1"
      ng-mouseup="mu=mu+1">
        This is sample paragraph. Move the cursor over this.
      </p>
      <h4>Mouse Move: {{mm}}</h4>
      <h4>Mouse Over: {{mo}}</h4>
      <h4>Mouse Leave: {{ml}}</h4>
      <h4>Mouse Click: {{c}}</h4>
      <h4>Mouse Up: {{mu}}</h4>
      <h4>Mouse Down: {{md}}</h4>
      <h2>Key Event Demo</h2>
      <input type="text" 
      ng-keypress="kp1=kp1+1"
      placeholder="Type string">
      <h4>Length of String Entered: {{kp1}}</h4>
      <textarea 
      ng-keypress="kp2=kp2-1">
      </textarea> ({{kp2}} words only allowed)
    </div>
	
	<script>
	!function(){
    "use strict";
        angular.module('eventApp', [])
        .controller('eventController', eventController);
        
        function eventController($scope) {
          $scope.c = 0;
          $scope.mm=0;
          $scope.mo=0;
          $scope.ml=0;
          $scope.md=0;
          $scope.mu=0;
          $scope.kp1=0;
          $scope.kp2=50;
        }
}();
	
	
	</script>
		
  </body>
</html>
